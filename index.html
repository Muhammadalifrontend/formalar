<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-3 p-3 bg-white m-1 shadow mx-auto">
            <h1>KALKULYATOR</h1>
            <form action="#">
                <label class="w-100 my-2">
                    <input type="number" id="myInput1" placeholder="1-sonni kiriting"
                        class=" salom1 form-control p-xl-3">
                </label>
                <label class="w-100 my-2">
                    <input type="number" placeholder="2-sonni kiriting" id="myInput2" class=" salom form-control p-3">
                </label>
                <label class="w-100 my-2">
                    <input type="text" id="myInput3" placeholder="amalni kiriting(+,-,/,*)"
                        class="salom form-control p-3">
                </label>

                <button onclick="getValue()" class="btn btn-success w-100 my-2 p-3" id="result">Hisobla</button>
            </form>
            <p class="demo"></p>


        </div>
        <div id="karusel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./image/abik-peravan-4OnT7QZ1n3c-unsplash.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Birinchi slayd</h5>
                        <p>birinchi slyd qizil mashina.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="./image/campbell-3ZUsNJhi_Ik-unsplash.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Ikinchi slayd</h5>
                        <p>Qora mashina mers.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="./image/cook-aynne-pyCk_F7dOGM-unsplash.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Uchinchi slayd</h5>
                        <p>oxirgi slayd kok mashina</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <section id="login">
            <div class="container">
                <div class="wrapper shadow-lg">
                    <div class="left col-md-6">
                        <div class="logo ">
                            <img src="./image/sign_icon.svg" alt="">
                            <p class="logo_p">Hemis</p>
                        </div>
                        <h1 class="sign_title">Toshkent davlat transport universiteti
                        </h1>
                        <img class="img_children" src="./image/photo_2020-10-08_12-17-20.jpg" alt="">
                    </div>
                    <img src="../image/chiziq.svg" alt="">
                    <div class="rigth col-md-6">
                        <button class="sign_btn">
                            <img src="../image/icon (1).svg" alt="">
                            <a class="href" href="../login/login.html">Google bilan ro'yxatdan o'ting</a>
                        </button>
                        <p class="signup">-Yoki elektron pochtangiz bilan ro'yxatdan o'ting-</p>
                        <form class="forma">
                            <label class="label">Email
                                <i class="bi bi-person"></i>
                                <input class="input" id="username" type="text" placeholder="Talaba id">
                            </label>
                            <label class="label">Parol
                                <i class="bi bi-lock"></i>
                                <input class="input" id="password" type="password" placeholder="Parolingizni kiriting">
                            </label>
                            <div class="chek">
                                <input type="checkbox">
                                <p class="chek-text">Men Shartlar va Shartlarga rozilik bildirdim</p>
                            </div>
                            <button class="buttonn">Tizimga kirish</button>
                            <button class="buttonn"><a href="../sign/sign.html">Royxatdan o'tish</a></button>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <script src="./main.js"></script>
</body>

</html>
